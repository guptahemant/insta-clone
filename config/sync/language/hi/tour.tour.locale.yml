label: अनुवाद
tips:
  locale-language:
    body: 'वह भाषा चुनें जिसका आप अनुवाद करना चाहते हैं।'
  locale-search:
    label: खोज
    body: 'विशिष्ट शब्द या वाक्य जिसे आप अनुवाद करना चाहते हैं, दर्ज करें, आप केवल एक शब्द का एक हिस्सा भी लिख सकते हैं।'
  locale-filter:
    label: 'खोज को छाने'
    body: 'यदि आप किसी ऐसी चीज़ का अनुवाद करना चाहते हैं, जिसका अनुवाद आप अभी तक नहीं कर सकते हैं। यदि आप किसी मौजूदा अनुवाद को संशोधित करना चाहते हैं, तो आप केवल अनुवादित तारों की खोज करना चाहते हैं।'
  locale-submit:
    label: 'अपनी खोज के मानदंड को लागू करे'
  locale-translate:
    label: अनुवाद
    body: 'आप सही कॉलम के टेक्स्ट फ़ील्ड में अपना खुद का अनुवाद लिख सकते हैं। यह पता लगाने की कोशिश करें कि पाठ को किस संदर्भ में उपयुक्त तरीके से अनुवाद करने के लिए उपयोग किया जाएगा।'
  locale-validate:
    label: 'अनुवाद को मान्य करें'
  locale-continue:
    label: 'पर जारी है'
