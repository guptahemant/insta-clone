profile_block.following_modal:
  path: '/user/{user_id}/following/modal'
  defaults:
    _title: 'Modal'
    _controller: '\Drupal\profile_block\Controller\CustomModalController::following_modal'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user_id:
        type: entity:user
 

